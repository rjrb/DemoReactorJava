plugins {
    id 'java'
}

group 'com.sophos'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.4.0'
    compile group: 'io.projectreactor', name: 'reactor-test', version: '3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
